# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# This section makes the /api/reminders endpoint public so that
# external services like cron-job.org can call it without authentication.
headers:
  - path: /api/reminders
    headers:
      # This policy allows all users (including unauthenticated ones) to access the path.
      - key: 'x-goog-iap-allowed-users-policy'
        value: 'allUsers'
  - path: /api/reminders/
    headers:
      # This policy is duplicated for the trailing-slash case to ensure it's public.
      - key: 'x-goog-iap-allowed-users-policy'
        value: 'allUsers'
